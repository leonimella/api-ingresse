version: 2
jobs:
  build:
    docker:
      - image: wyveo/nginx-php-fpm:7.2
    steps:
      - checkout
      - run: cp .circleci/.env.example .env
      - run: composer install -v
      - run: php artisan migrate
      - run:
          name: 'Running Tests'
          command: |
            ./vendor/bin/phpcs -p ./ && ./vendo/bin/phpunit